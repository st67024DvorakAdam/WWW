<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podlahářství</title>
  <link rel="stylesheet" href="kalkulacka.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="maindiv">
    <div class="maintext"><h1>Podlahářství</h1></div>
  </div>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Domů</a></li>
      <li><a href="podlahy.html">Podlahy</a></li>
      <li><a href="kontakt.html">Kontakty</a></li>
      <li><a href="kalkulacka.html">Kalkulace ceny</a></li>
    </ul>
  </nav>
</header>

<div class="calc">
  <h1>Kalkulace ceny</h1>
  <form>
    <table>
      <tr>
        <td>
          <label for="room-size">Velikost místnosti (m²):</label>
        </td>
        <td>
          <input type="number" id="room-size" name="room-size" min="1" max="10000">
        </td>
      </tr>
      <tr>
        <td>
          <label for="floor-type">Typ podlahy:</label>
        </td>
        <td>
          <select id="floor-type" name="floor-type">
            <option value="vinyl" selected>Vinylová podlaha</option>
            <option value="pvc" selected>PVC podlaha</option>
            <option value="wood" selected>Dřevěná podlaha</option>
            <option value="carpet" selected>Koberec</option>
            <option value="parkety" selected>Parkety</option>
            <option value="natureLinoleum" selected>Přírodní linoleum</option>
            <option value="plovouci" selected>Plovoucí podlaha</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="room-border">Olištování místnosti:</label></td>
        <td><input type="checkbox" id="room-border" name="room-border"></td>
      </tr>
      <tr>
        <td>
          <label for="floor-care">Ošetření podlahy:</label>
        </td>
        <td>
          <input type="checkbox" id="floor-care" name="floor-care">
        </td>
      </tr>
      <tr>
        <td>-------------------------------</td>
        <td>-------------------------------</td>
      </tr>
      <tr>
        <td>
          <p>Celková cena: </p>
        </td>
        <td>
          <p id="price">0</p>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="if(validateInput()) downloadPrice()">Stáhnout kalkulaci</button>
        </td>
        <td>
          <button type="button" onclick="if(validateInput()) calculatePrice()">Spočítat cenu</button>
        </td>
      </tr>
    </table>
      
</form>
</div>
</body>
</html>
